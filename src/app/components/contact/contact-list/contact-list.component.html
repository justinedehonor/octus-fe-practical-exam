<ul class="list-group mt-3" *ngIf="contacts">
  <li class="list-group-item" *ngFor="let c of contacts | contactFilter:search_query">
    <app-contact-item [contact]="c"></app-contact-item>
  </li>
</ul>

<div class="alert alert-info" role="alert" *ngIf="!contacts?.length > 0">
  <i class="fas fa-info-circle"></i> You have no contacts currently.
</div>
