<div class="row">
  <div class="col-12 col-sm-6">
    <h5>{{ contact.name }}</h5>
    <small class="text-muted">
      {{ contact.contact_no }}<br />
      {{ contact.email }}
    </small>
  </div>
  <div class="col-12 col-sm-6 mt-3 mt-sm-0">
    <div class="btn-group float-right" role="group">
      <button type="button" class="btn btn-light btn-sm text-danger" (click)="onDeleteContact()">
        <i class="far fa-trash-alt"></i> Delete
      </button>
      <button type="button" class="btn btn-warning btn-sm" (click)="onEditContact()">
        <i class="far fa-edit"></i> Edit
      </button>
    </div>
  </div>
</div>
